schemaVersion: 2.1.0
metadata:
  name: ansible-tools-devspace
projects:
  - name: basic-devspace
    git:
      remotes:
        origin: ssh://git@github.com/kolliash/start-dev-workspace.git
      checkoutFrom:
        revision: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      mountSources: true

commands:
  - id: echo-test
    exec:
      component: universal-developer-image
      commandLine: echo "DevSpaces is working with SSH!"
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build
        isDefault: true

  - id: install-ansible-tools
    exec:
      component: universal-developer-image
      commandLine: pip3 install --user ansible-core ansible-lint molecule yamllint
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build

  - id: run-playbook
    exec:
      component: universal-developer-image
      commandLine: ansible-playbook playbook.yml -i localhost,
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: run

  - id: lint-playbook
    exec:
      component: universal-developer-image
      commandLine: ansible-lint playbook.yml || true
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: run

  - id: yaml-lint
    exec:
      component: universal-developer-image
      commandLine: yamllint playbook.yml || true
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: run

  - id: molecule-test
    exec:
      component: universal-developer-image
      commandLine: molecule test || echo "No molecule scenario found"
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: run
