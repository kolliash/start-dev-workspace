schemaVersion: 2.2.0
metadata:
  name: basic-devspace
projects:
  - name: basic-devspace   
    source:
      type: git
      location: ssh://git@github.com/kolliash/start-dev-workspace.git
      branch: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      mountSources: true
commands:
  - id: echo-test
    exec:
      component: universal-developer-image
      commandLine: echo "Devfile is working!"
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build
        isDefault: true
events:
  postStart:
    - echo-test
