schemaVersion: 2.1.0
metadata:
  name: basic-devspace
projects:
  - name: basic-devspace
    git:
      remotes:
        origin: ssh://git@github.com/kolliash/start-dev-workspace.git
      checkoutFrom:
        revision: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      mountSources: true
commands:
  - id: echo-test
    exec:
      component: universal-developer-image
      commandLine: echo "Devfile is working!"
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build
        isDefault: true
events:
  postStart:
    - echo-test
