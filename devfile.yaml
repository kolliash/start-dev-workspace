schemaVersion: 2.1.0
metadata:
  name: ansible-check-devspace
projects:
  - name: basic-devspace
    git:
      remotes:
        origin: ssh://git@github.com/kolliash/start-dev-workspace.git
      checkoutFrom:
        revision: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      mountSources: true

commands:
  - id: echo-test
    exec:
      component: universal-developer-image
      commandLine: echo "DevSpaces is working and SSH is configured!"
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build
        isDefault: true

  - id: install-ansible
    exec:
      component: universal-developer-image
      commandLine: pip3 install --user ansible-core
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: build

  - id: check-ansible
    exec:
      component: universal-developer-image
      commandLine: ansible --version
      workingDir: ${PROJECTS_ROOT}/basic-devspace
      group:
        kind: run
